<h3>PDX Show Guide</h3>
<em>Epicodus Independent Project - 06/14/19 & 06/21/19</em>

<div *ngFor="let currentShow of shows">
  <h5 *ngFor="let currentBands of currentShow.bands">{{currentBands}}</h5>
  <p>{{currentShow.venue}}</p>
  <p>{{currentShow.date}}</p>
  <p>${{currentShow.price}} | {{currentShow.ageLimit}}</p>
  <hr>
</div>
